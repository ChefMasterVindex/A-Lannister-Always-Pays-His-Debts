<html>
	<head>
		<link rel="stylesheet" href="kwic.css">
		<script src="Title.js"></script>
		<script src="ListOfTitles.js"></script>
		<script src="ErrorHandler.js"></script>
		<script src="InputToCommand.js"></script>
		<script src="Processing.js"></script>
		<script src="Output.js"></script>
		<title>KWIC-KWAC-KWOC</title>
		<h1>KWIC</h1>
	</head>
	<body>
		<div id="output-div">
			<p>Title list:</p>
			<p id="output-title-p"></p>
			<p>Words to ignore list:</p>
			<p id="output-words-to-ignore-p"></p>
			<p>Error:</p>
			<p id="output-error-p"></p>
		</div>
		<div id="input-title-div">
			<p>Add/Remove title list (Type enter before typing the next title)<p>
			<textarea id="titles-list-textarea"></textarea><br/>
			<button type="button" onclick="io.addTitles()">Add</button>
			<button type="button" onclick="io.removeTitles()">Remove</button>
		</div>
		<div id="input-words-to-ignore-div">
			<p>Add/Remove words to ignore (Type space before entering the next word)</p>
			<p>Example: and or is</p>
			<textarea id="words-to-ignore-textarea"></textarea><br/>
			<button type="button" onclick="io.addWordsToIgnore()">Add</button>
			<button type="button" onclick="io.removeWordsToIgnore()">Remove</button>
		</div>
		<div id="credit-div">
			<h3>Credits:</h3>
			<p>
				Edrick Rudy Putra &nbsp A0088422A<br/>
				Ivan Reinaldo &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp A0075113R<br/>
			</p>
		</div>
		<script>
			var io = new InputToCommand();
			io.initBoxes("titles-list-textarea","titles-list-textarea","words-to-ignore-textarea","words-to-ignore-textarea");
		</script>
	</body>
</html>
